<body>
<script>

    function findMin(arr) {
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min){
                min = arr[i]
            }
        }
        return min
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [5, 2, 6, 8, -1, 3, 4];
    let mini = findMin(arr2)
    alert(mini)

</script>
